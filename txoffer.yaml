watch_directory: /path/to/files
crc_validation: true
include:
  - "*.mkv"
  - "*.zip"
  - "*.rar"
exclude: null
irc:
  -
    host: irc.rizon.net
    port: 6667
    nickname: yournick
    password: yourpass
    channels:
      - "#chan1"
      - "#chan2"
      - "#chan3"
      - "#chan4"
      - "#chan5"
      - "#chan6"
# can be 'ddl' 'xdcc' or 'nothing'
web_function: ddl
# put your web address here
address: xdcc.domain.com
port: null
# best to just use a unix sock here
endpoints: 
  - unix:somename.sock
proxy_header: null
global_concurrent: 60
ip_concurrent: null
throttle: null
timeout: 150
web_refresh: 40
infinity: "\u221E"
search_limit: 3
log_requests: true