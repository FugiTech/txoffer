<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Status</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:400,700" />
<style>
html { color: #333; font-family: Ubuntu, sans-serif; font-size: 16px; line-height: 34px; } h1, table { width: 90%; margin: 20px auto; } h1 { text-align: center; } table { margin-bottom: 60px; } </style>
</head>
<body>
<h1>Current Downloads (<t:transparent t:render="download_count" />/ <t:transparent t:render="download_max" />)</h1>
<table>
    <tr>
        <th>Started</th>
        <th>Recipient</th>
        <th>Filename</th>
        <th>Downloaded</th>
        <th>File Size</th>
        <th>Percentage</th>
    </tr>
    <tr t:render="download">
        <td><t:slot name="started" /></td>
        <td><t:slot name="recipient" /></td>
        <td><t:slot name="filename" /></td>
        <td><t:slot name="downloaded" /></td>
        <td><t:slot name="filesize" /></td>
        <td><t:slot name="percentage" /></td>
    </tr>
</table>
<h1>Queued Downloads (<t:transparent t:render="queue_count" />/ <t:transparent t:render="queue_max" />)</h1>
<table>
    <tr>
        <th>Spot</th>
        <th>Recipient</th>
        <th>Filename</th>
    </tr>
    <tr t:render="queue">
        <td><t:slot name="spot" /></td>
        <td><t:slot name="recipient" /></td>
        <td><t:slot name="filename" /></td>
    </tr>
</table>
</body>
</html>
